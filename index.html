<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬øTe gust√≥ el regalo?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        /* Part√≠culas flotantes sutiles */
        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.3;
            animation: float 8s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(180deg); }
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 50px 40px;
            box-shadow: 0 30px 80px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 450px;
            width: 100%;
            position: relative;
            z-index: 10;
            animation: slideIn 0.6s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .gift-icon {
            font-size: 80px;
            animation: bounce 2s infinite;
            display: inline-block;
            margin-bottom: 20px;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 32px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 40px;
            min-height: 24px;
            transition: all 0.3s ease;
        }
        
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
            position: relative;
            height: 140px;
        }
        
        button {
            padding: 18px 45px;
            font-size: 20px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            font-weight: 600;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            position: relative;
            overflow: hidden;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        button:active::before {
            width: 300px;
            height: 300px;
        }
        
        #btnSi {
            background: #4CAF50;
            color: white;
            position: relative;
        }
        
        #btnSi:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 30px rgba(76, 175, 80, 0.4);
        }
        
        #btnSi:active {
            transform: scale(1.05);
        }
        
        #btnNo {
            background: #f44336;
            color: white;
            position: absolute;
            transition: all 0.2s ease;
        }
        
        #btnNo:hover {
            box-shadow: 0 12px 30px rgba(244, 67, 54, 0.4);
        }
        
        .hidden {
            display: none;
        }
        
        .success {
            animation: successPop 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        @keyframes successPop {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .success-container {
            position: relative;
        }
        
        #catImage {
            max-width: 100%;
            border-radius: 20px;
            margin-bottom: 25px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            animation: imageReveal 0.8s ease-out;
            border: 3px solid #667eea;
        }
        
        @keyframes imageReveal {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .message {
            font-size: 32px;
            font-weight: 600;
            color: #333;
            margin-top: 20px;
        }
        
        .shake {
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .letter-button {
            margin-top: 30px;
            padding: 15px 35px;
            font-size: 18px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
        }
        
        .letter-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.4);
        }
        
        .letter-button:active {
            transform: translateY(-1px);
        }
        
        .letter-content {
            margin-top: 30px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: left;
            font-family: 'Courier New', monospace;
            position: relative;
            animation: letterUnfold 0.8s ease-out;
            border: 2px solid #667eea;
        }
        
        @keyframes letterUnfold {
            0% {
                opacity: 0;
                transform: rotateX(-90deg) scale(0.8);
            }
            100% {
                opacity: 1;
                transform: rotateX(0) scale(1);
            }
        }
        
        .letter-content::before {
            content: '‚úâÔ∏è';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 30px;
            background: white;
            padding: 0 10px;
        }
        
        .letter-content p {
            margin: 0 0 15px 0;
            line-height: 1.8;
            color: #333;
            font-size: 16px;
        }
        
        .letter-content .signature {
            text-align: right;
            margin-top: 25px;
            font-style: italic;
            color: #667eea;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <!-- Part√≠culas decorativas sutiles -->
    <div class="particles-container"></div>
    
    <div class="container">
        <div id="question">
            <img src="gatito-rosa.jpg" alt="Gatito con rosa" style="max-width: 200px; border-radius: 15px; margin-bottom: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2);">
            <h1 id="mainQuestion">¬øTe gust√≥ el regalo?</h1>
            <div class="subtitle" id="subtitle"></div>
            <div class="buttons">
                <button id="btnSi">S√≠</button>
                <button id="btnNo">No</button>
            </div>
        </div>
        
        <div id="success" class="hidden success">
            <div class="success-container">
                <img src="gatito-rosa.jpg" alt="Gatito con rosa" id="catImage">
                <div class="message">¬°Qu√© bueno! ;D</div>
                
                <button class="letter-button" id="btnLetter">üìú Ver carta</button>
                
                <div id="letterContent" class="hidden">
                    <div class="letter-content">
                        <p>Perd√≥n si fue muy poco, pero te program√© esto de aqu√≠ solo por molestar.</p>
                        <p>Espero que disfrutes la cosa que hice.</p>
                        <p class="signature">PD: Feliz Navidad üéÑ</p>
                        <p class="signature">Att: Yarem</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const btnSi = document.getElementById('btnSi');
        const btnNo = document.getElementById('btnNo');
        const question = document.getElementById('question');
        const success = document.getElementById('success');
        const container = document.querySelector('.container');
        const subtitle = document.getElementById('subtitle');
        const mainQuestion = document.getElementById('mainQuestion');
        
        let moveCount = 0;
        
        const messages = [
            "¬øEn serio no te gust√≥?",
            "¬øEst√°s seguro?",
            "Pi√©nsalo bien...",
            "¬øDe verdad?",
            "No puede ser...",
            "Dale otra oportunidad",
            "¬øNo te hagas el dif√≠cil!",
            "Vamos, di que s√≠",
            "S√© que te gust√≥",
            "¬°Ya dilo!"
        ];
        
        // Crear part√≠culas de fondo sutiles
        function createParticles() {
            const particlesContainer = document.querySelector('.particles-container');
            
            for (let i = 0; i < 10; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = Math.random() * 20 + 10 + 'px';
                particle.style.height = particle.style.width;
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.background = 'rgba(255, 255, 255, 0.5)';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = Math.random() * 5 + 5 + 's';
                particlesContainer.appendChild(particle);
            }
        }
        
        createParticles();
        
        btnNo.addEventListener('mouseenter', moveButton);
        btnNo.addEventListener('touchstart', moveButton);
        
        function moveButton(e) {
            e.preventDefault();
            
            // A√±adir efecto de shake al contenedor
            container.classList.add('shake');
            setTimeout(() => container.classList.remove('shake'), 500);
            
            // Cambiar el mensaje
            if (moveCount < messages.length) {
                subtitle.textContent = messages[moveCount];
            }
            
            moveCount++;
            
            const buttonsContainer = document.querySelector('.buttons');
            const containerRect = buttonsContainer.getBoundingClientRect();
            const btnRect = btnNo.getBoundingClientRect();
            
            const maxX = containerRect.width - btnRect.width;
            const maxY = 100;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            btnNo.style.left = randomX + 'px';
            btnNo.style.top = randomY + 'px';
            
            // Hacer el bot√≥n S√≠ m√°s grande despu√©s de varios intentos
            if (moveCount > 3) {
                btnSi.style.transform = 'scale(1.2)';
            }
            if (moveCount > 5) {
                btnSi.style.transform = 'scale(1.3)';
                btnSi.style.animation = 'bounce 0.5s infinite';
            }
        }
        
        btnSi.addEventListener('click', () => {
            question.classList.add('hidden');
            success.classList.remove('hidden');
        });
        
        const btnLetter = document.getElementById('btnLetter');
        const letterContent = document.getElementById('letterContent');
        
        btnLetter.addEventListener('click', () => {
            letterContent.classList.remove('hidden');
            btnLetter.style.display = 'none';
        });
    </script>
</body>
</html>
