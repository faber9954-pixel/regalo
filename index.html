<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬øTe gust√≥ el regalo?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        /* Estrellas decorativas */
        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        
        /* Part√≠culas flotantes sutiles */
        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.3;
            animation: float 8s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(180deg); }
        }
        
        /* Copos de nieve */
        .snowflake {
            position: fixed;
            top: -10px;
            color: white;
            font-size: 20px;
            opacity: 0.8;
            animation: fall linear infinite;
            pointer-events: none;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 50px 40px;
            box-shadow: 0 30px 80px rgba(0,0,0,0.3),
                        0 0 0 1px rgba(255,255,255,0.2) inset;
            text-align: center;
            max-width: 500px;
            width: 100%;
            position: relative;
            z-index: 10;
            animation: slideIn 0.6s ease-out;
            border: 3px solid rgba(255,255,255,0.3);
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        /* Decoraci√≥n de esquinas */
        .container::before,
        .container::after {
            content: '‚ùÑÔ∏è';
            position: absolute;
            font-size: 30px;
            opacity: 0.3;
        }
        
        .container::before {
            top: 15px;
            left: 15px;
        }
        
        .container::after {
            top: 15px;
            right: 15px;
        }
        
        .cat-image-top {
            max-width: 200px;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 3px solid #667eea;
            animation: floatImage 3s infinite ease-in-out;
        }
        
        @keyframes floatImage {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            color: #666;
            font-size: 18px;
            margin-bottom: 40px;
            min-height: 28px;
            font-weight: 500;
            transition: opacity 0.3s ease;
        }
        
        .subtitle.fade {
            opacity: 0;
        }
        
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
            position: relative;
            height: 140px;
        }
        
        button {
            padding: 18px 45px;
            font-size: 20px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            font-weight: 600;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            position: relative;
            overflow: hidden;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        button:active::before {
            width: 300px;
            height: 300px;
        }
        
        #btnSi {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            position: relative;
        }
        
        #btnSi:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 30px rgba(17, 153, 142, 0.5);
        }
        
        #btnSi:active {
            transform: scale(1.05);
        }
        
        #btnNo {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            color: white;
            position: absolute;
            transition: all 0.2s ease;
        }
        
        #btnNo:hover {
            box-shadow: 0 12px 30px rgba(235, 51, 73, 0.5);
        }
        
        .hidden {
            display: none;
        }
        
        .success {
            animation: successPop 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        @keyframes successPop {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .success-container {
            position: relative;
        }
        
        #catImage {
            max-width: 100%;
            max-height: 350px;
            border-radius: 20px;
            margin-bottom: 25px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            animation: imageReveal 0.8s ease-out;
            border: 4px solid #667eea;
        }
        
        @keyframes imageReveal {
            from {
                opacity: 0;
                transform: scale(0.8) rotateY(90deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotateY(0);
            }
        }
        
        .message {
            font-size: 36px;
            font-weight: 600;
            color: #333;
            margin-top: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .shake {
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .letter-button {
            margin-top: 30px;
            padding: 15px 35px;
            font-size: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
        }
        
        .letter-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.6);
        }
        
        .letter-button:active {
            transform: translateY(-1px);
        }
        
        .letter-content {
            margin-top: 30px;
            background: linear-gradient(135deg, #f5f7fa 0%, #e8ecf0 100%);
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3),
                        inset 0 0 0 2px rgba(255,255,255,0.5);
            text-align: left;
            font-family: 'Georgia', serif;
            position: relative;
            animation: letterUnfold 0.8s ease-out;
            border: 3px solid #667eea;
        }
        
        @keyframes letterUnfold {
            0% {
                opacity: 0;
                transform: rotateX(-90deg) scale(0.8);
            }
            100% {
                opacity: 1;
                transform: rotateX(0) scale(1);
            }
        }
        
        .letter-content::before {
            content: '‚úâÔ∏è';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 40px;
            background: white;
            padding: 0 15px;
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .letter-content::after {
            content: 'üéÑ';
            position: absolute;
            bottom: 10px;
            right: 15px;
            font-size: 25px;
            opacity: 0.5;
        }
        
        .letter-content p {
            margin: 0 0 15px 0;
            line-height: 1.9;
            color: #333;
            font-size: 17px;
            text-align: justify;
        }
        
        .letter-content .signature {
            text-align: right;
            margin-top: 25px;
            font-style: italic;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            font-size: 18px;
        }
        
        /* L√≠nea decorativa */
        .divider {
            height: 2px;
            background: linear-gradient(90deg, transparent, #667eea, transparent);
            margin: 20px 0;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <!-- Estrellas decorativas -->
    <div class="stars"></div>
    
    <!-- Part√≠culas decorativas sutiles -->
    <div class="particles-container"></div>
    
    <div class="container">
        <div id="question">
            <img src="gatito-rosa.jpg" alt="Gatito con rosa" class="cat-image-top">
            <h1 id="mainQuestion">¬øTe gust√≥ el regalo?</h1>
            <div class="subtitle" id="subtitle"></div>
            <div class="buttons">
                <button id="btnSi">S√≠</button>
                <button id="btnNo">No</button>
            </div>
        </div>
        
        <div id="success" class="hidden success">
            <div class="success-container">
                <img src="gatito-rosa.jpg" alt="Gatito con rosa" id="catImage">
                <div class="message">¬°Qu√© bueno! ;D</div>
                
                <button class="letter-button" id="btnLetter">üìú Ver carta</button>
                
                <div id="letterContent" class="hidden">
                    <div class="letter-content">
                        <p>Perd√≥n si fue muy poco, pero te program√© esto de aqu√≠ solo por molestar.</p>
                        <div class="divider"></div>
                        <p>Espero que disfrutes la cosa que hice.</p>
                        <div class="divider"></div>
                        <p class="signature">PD: Feliz Navidad üéÑ</p>
                        <p class="signature">Att: Yarem</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const btnSi = document.getElementById('btnSi');
        const btnNo = document.getElementById('btnNo');
        const question = document.getElementById('question');
        const success = document.getElementById('success');
        const container = document.querySelector('.container');
        const subtitle = document.getElementById('subtitle');
        const mainQuestion = document.getElementById('mainQuestion');
        
        let moveCount = 0;
        
        const messages = [
            "¬øEn serio no te gust√≥?",
            "¬øEst√°s seguro?",
            "Pi√©nsalo bien...",
            "¬øDe verdad?",
            "No puede ser...",
            "Dale otra oportunidad",
            "¬°No te hagas el dif√≠cil!",
            "Vamos, di que s√≠",
            "S√© que te gust√≥",
            "¬°Ya dilo!"
        ];
        
        // Crear estrellas decorativas
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            
            for (let i = 0; i < 30; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 3 + 1;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = Math.random() * 2 + 2 + 's';
                starsContainer.appendChild(star);
            }
        }
        
        // Crear part√≠culas de fondo sutiles
        function createParticles() {
            const particlesContainer = document.querySelector('.particles-container');
            
            for (let i = 0; i < 10; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = Math.random() * 20 + 10 + 'px';
                particle.style.height = particle.style.width;
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.background = 'rgba(255, 255, 255, 0.5)';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = Math.random() * 5 + 5 + 's';
                particlesContainer.appendChild(particle);
            }
        }
        
        // Crear copos de nieve
        function createSnowflakes() {
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const snowflake = document.createElement('div');
                    snowflake.className = 'snowflake';
                    snowflake.textContent = '‚ùÑ';
                    snowflake.style.left = Math.random() * 100 + '%';
                    snowflake.style.animationDuration = Math.random() * 3 + 5 + 's';
                    snowflake.style.opacity = Math.random() * 0.5 + 0.3;
                    snowflake.style.fontSize = Math.random() * 10 + 15 + 'px';
                    document.body.appendChild(snowflake);
                    
                    setTimeout(() => snowflake.remove(), 8000);
                }, i * 500);
            }
        }
        
        createStars();
        createParticles();
        createSnowflakes();
        setInterval(createSnowflakes, 8000);
        
        btnNo.addEventListener('mouseenter', moveButton);
        btnNo.addEventListener('touchstart', moveButton);
        
        function moveButton(e) {
            e.preventDefault();
            
            // A√±adir efecto de shake al contenedor
            container.classList.add('shake');
            setTimeout(() => container.classList.remove('shake'), 500);
            
            // Cambiar el mensaje sin parpadeo
            if (moveCount < messages.length) {
                subtitle.classList.add('fade');
                setTimeout(() => {
                    subtitle.textContent = messages[moveCount];
                    subtitle.classList.remove('fade');
                }, 150);
            }
            
            moveCount++;
            
            const buttonsContainer = document.querySelector('.buttons');
            const containerRect = buttonsContainer.getBoundingClientRect();
            const btnRect = btnNo.getBoundingClientRect();
            
            const maxX = containerRect.width - btnRect.width;
            const maxY = 100;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            btnNo.style.left = randomX + 'px';
            btnNo.style.top = randomY + 'px';
            
            // Hacer el bot√≥n S√≠ m√°s grande despu√©s de varios intentos
            if (moveCount > 3) {
                btnSi.style.transform = 'scale(1.2)';
            }
            if (moveCount > 5) {
                btnSi.style.transform = 'scale(1.3)';
            }
        }
        
        btnSi.addEventListener('click', () => {
            question.classList.add('hidden');
            success.classList.remove('hidden');
        });
        
        const btnLetter = document.getElementById('btnLetter');
        const letterContent = document.getElementById('letterContent');
        
        btnLetter.addEventListener('click', () => {
            letterContent.classList.remove('hidden');
            btnLetter.style.display = 'none';
        });
    </script>
</body>
</html>
